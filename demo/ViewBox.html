<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <svg
      width="500"
      height="500"
      viewBox="0 0 25 25"
      style="border: 1px solid #000000"
    >
      <rect
        x="0"
        y="0"
        width="25"
        height="25"
        stroke-width="5"
        stroke="yellow"
        fill="none"
      />
    </svg> -->
    <svg width="100" height="100" style="border: 1px solid red">
      <circle cx="200" cy="200" r="50" fill="blue" />
    </svg>

    <br />

    <svg
      viewBox="0 0 50 50"
      width="150"
      height="100"
      preserveAspectRatio="xMinYMid"
      style="border: 1px solid red"
    >
      <!-- none: 不保持长宽比，图像会被拉伸以完全填充视口。
    xMinYMin: 图像左上角对齐视口左上角。
    xMidYMin: 图像水平居中对齐视口顶部。
    xMaxYMin: 图像右上角对齐视口右上角。
    xMinYMid: 图像垂直居中对齐视口左边缘。
    xMidYMid: 图像水平和垂直居中对齐（默认值）。
    xMaxYMid: 图像垂直居中对齐视口右边缘。
    xMinYMax: 图像左下角对齐视口左下角。
    xMidYMax: 图像水平居中对齐视口底部。
    xMaxYMax: 图像右下角对齐视口右下角. -->
      <!-- <circle cx="50" cy="50" r="25" fill="blue" /> -->
      <rect
        x="10"
        y="10"
        width="10"
        height="10"
        stroke-width="1"
        style="stroke: #000000; fill: none"
      />
    </svg>
  </body>
</html>
